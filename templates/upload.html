<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Drop Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Dropzone.js CDN -->
    <link rel="stylesheet" href="https://unpkg.com/dropzone@6.0.0-beta.2/dist/dropzone.css" />
    <script src="https://unpkg.com/dropzone@6.0.0-beta.2/dist/dropzone-min.js"></script>
    <style>
        .dropzone {
            border: 2px dashed #a78bfa;
            border-radius: 0.75rem;
            background: #f3f0ff;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-extrabold mb-6 text-purple-700 text-center">Amar Drop</h1>
        <form id="main-form" action="/" method="post" enctype="multipart/form-data" class="space-y-5">
            <div>
                <label class="block mb-1 font-semibold text-gray-700">Password</label>
                <input type="password" name="pw" placeholder="Password" required class="block w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-400" />
            </div>
            <div>
                <label class="block mb-1 font-semibold text-gray-700">Custom URL Slug</label>
                <input type="text" name="slug" placeholder="e.g. mydocs" required class="block w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-400" />
            </div>
            <div>
                <label class="block mb-1 font-semibold text-gray-700">Expiry (days, max 7)</label>
                <input type="number" name="days" min="1" max="7" value="1" required class="block w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-400" />
            </div>
            <div>
                <label class="block mb-1 font-semibold text-gray-700">Files</label>
                <div id="file-dropzone" class="dropzone"></div>
            </div>
            <button id="submit-btn" type="submit" class="w-full bg-purple-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-purple-700 transition">Upload</button>
        </form>
    </div>
    <script>
        Dropzone.autoDiscover = false;
        const dz = new Dropzone("#file-dropzone", {
            url: "/",
            autoProcessQueue: false,
            paramName: "files",
            maxFilesize: 10, // MB per file
            parallelUploads: 10,
            addRemoveLinks: true,
            dictDefaultMessage: "Drag and drop files here or click to select",
        });

        document.getElementById('main-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Append form fields to Dropzone
            const formData = new FormData(e.target);
            dz.options.params = {
                pw: formData.get("pw"),
                slug: formData.get("slug"),
                days: formData.get("days"),
            };
            dz.processQueue();
        });

        dz.on("sending", function(file, xhr, formData) {
            // Add form fields to each request
            formData.append("pw", dz.options.params.pw);
            formData.append("slug", dz.options.params.slug);
            formData.append("days", dz.options.params.days);
        });

        dz.on("queuecomplete", function() {
            window.location.href = "/" + dz.options.params.slug;
        });
    </script>
</body>
</html>
