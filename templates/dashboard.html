<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>amardrop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">amardrop</h1>
    <div class="mb-4 text-gray-500 text-sm text-center">Property of Atherpulse Technologies</div>
        <h2 class="text-lg font-semibold mb-2">Uploaded Files:</h2>
        <ul class="list-disc pl-5">
            {% for file in files %}
                <li>{{ file }}</li>
            {% endfor %}
        </ul>
        <a href="/" class="mt-4 inline-block text-blue-600 hover:underline">Back to Upload</a>
    </div>
</body>
</html>
