<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Files</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-100 to-blue-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-purple-700 text-center">
            Files for <span class="font-mono text-blue-700">{{ slug }}</span>
        </h1>
        <ul class="list-disc pl-5 mb-4">
            {% for file in files %}
                <li>
                    <a href="{{ file.url }}" class="text-blue-600 hover:underline font-semibold">{{ file.name }}</a>
                </li>
            {% endfor %}
        </ul>
        <p class="mt-2 text-gray-500 text-center">Expires: <span class="font-mono">{{ expiry }}</span></p>
        <a href="/" class="block mt-6 text-purple-600 hover:underline text-center">Upload more files</a>
    </div>
</body>
</html>
