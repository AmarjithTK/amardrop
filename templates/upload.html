<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>amardrop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Dropzone.js CDN -->
    <link rel="stylesheet" href="https://unpkg.com/dropzone@6.0.0-beta.2/dist/dropzone.css" />
    <script src="https://unpkg.com/dropzone@6.0.0-beta.2/dist/dropzone-min.js"></script>
    <style>
        .dropzone {
            border: 2px dashed #a78bfa;
            border-radius: 0.75rem;
            background: #f3f0ff;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center w-full">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-4xl mx-4">
    <h1 class="text-4xl font-extrabold mb-8 text-purple-700 text-center">amardrop</h1>
        <form id="main-form" action="/" method="post" enctype="multipart/form-data" class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
            <div class="space-y-6">
                <div>
                    <label class="block mb-1 font-semibold text-gray-700">Password</label>
                    <input type="password" name="pw" id="pw" placeholder="Password" required class="block w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-400" />
                </div>
                <div>
                    <label class="block mb-1 font-semibold text-gray-700">Custom URL Slug</label>
                    <input type="text" name="slug" id="slug" placeholder="e.g. mydocs" required class="block w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-400" />
                </div>
                <div>
                    <label class="block mb-1 font-semibold text-gray-700">Expiry (days, max 7)</label>
                    <input type="number" name="days" id="days" min="1" max="7" value="1" required class="block w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-400" />
                </div>
                <button id="submit-btn" type="submit" class="w-full bg-purple-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-purple-700 transition">Upload</button>
                <div id="error-msg" class="mt-4 text-red-600 text-center font-semibold"></div>
            </div>
            <div>
                <label class="block mb-2 font-semibold text-gray-700">Files</label>
                <div id="file-dropzone" class="dropzone w-full min-h-[300px]"></div>
            </div>
        </form>
    </div>
    <footer class="mt-8 text-center text-gray-500 text-sm">
        Property of Atherpulse Technologies
    </footer>
    <script>
        Dropzone.autoDiscover = false;
        const dz = new Dropzone("#file-dropzone", {
            url: "/",
            autoProcessQueue: false,
            paramName: "files",
            maxFilesize: 10, // MB per file
            parallelUploads: 10,
            addRemoveLinks: true,
            dictDefaultMessage: "Drag and drop files here or click to select",
        });

        function isAlphanumeric(str) {
            return /^[a-z0-9]+$/i.test(str);
        }

        function getTotalSize(files) {
            let total = 0;
            for (let i = 0; i < files.length; i++) {
                total += files[i].size;
            }
            return total;
        }

        document.getElementById('main-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const pw = document.getElementById('pw').value;
            const slug = document.getElementById('slug').value;
            const days = parseInt(document.getElementById('days').value, 10);
            const files = dz.getAcceptedFiles();
            const errorDiv = document.getElementById('error-msg');
            errorDiv.textContent = "";

            if (!pw) {
                errorDiv.textContent = "Password is required.";
                return;
            }
            if (!isAlphanumeric(slug)) {
                errorDiv.textContent = "Slug must be alphanumeric.";
                return;
            }
            if (isNaN(days) || days < 1 || days > 7) {
                errorDiv.textContent = "Expiry days must be between 1 and 7.";
                return;
            }
            if (files.length === 0) {
                errorDiv.textContent = "Please select at least one file.";
                return;
            }
            if (getTotalSize(files) > 50 * 1024 * 1024) {
                errorDiv.textContent = "Total upload size must not exceed 50MB.";
                return;
            }

            dz.options.params = {
                pw: pw,
                slug: slug,
                days: days,
            };
            dz.processQueue();
        });

        dz.on("sending", function(file, xhr, formData) {
            formData.append("pw", dz.options.params.pw);
            formData.append("slug", dz.options.params.slug);
            formData.append("days", dz.options.params.days);
        });

        dz.on("queuecomplete", function() {
            window.location.href = "/" + dz.options.params.slug;
        });
    </script>
</body>
</html>
